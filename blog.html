---
title: Blog
layout: default
---

<div class="container-fluid container-header">
  <div class="row">
    <div class="col-sm-12">
      <h1>Blog <small>Project Updates and Random Thoughts</small></h1>
    </div>
  </div>
</div>
{% for post in site.posts %}
<div class="container-fluid {% cycle '', 'bg20', 'bg40', 'bg60', 'bg80' %}">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{post.title}} <small>{{ post.date | date_to_string }}</small></h1>
      {{ post.content }}
    </div>
  </div>
</div>
{% endfor %}
